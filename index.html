<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="product">
    <div class="left">
      <img data-js="product-img" alt="Perfume Image" src="./images/image-product-desktop.jpg">
    </div>
    <div class="right">
      <header class="product-header">
        <h3 class="product-type">Perfume</h3>
        <h2 class="product-name">Gabrielle <br>Essence Eau<br> De Parfum</h2>
      </header>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="buy-button" type="button">
        <img  class="cart-icon" alt="Cart Icon" src="./images/icon-cart.svg">
        <p>Add to Cart</p>
      </button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raphael Righetti</a>.
  </div>
  <script src="./js/js.js"></script>
</body>
</html>
